<section class="photo-profile">

  <img class="img-profile" src="https://freesvg.org/img/abstract-user-flat-4.png">
  <h1 class="txt-title">Jose Armando Pozo Silva</h1>
  <button class="btn-intereses">EDITAR INTERESES</button>

</section>
<h1 class="lbl-persoanlInformation">Informacion Personal</h1>
<section class="Personal-Information">
  <!-- FORMULARIO -->
  <form class="form-personalInformation">
    <div class="form-group">
      <h1 class="lbl-name">Nombre</h1>
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Nombre">
    </div>
    <div class="form-group">
      <h1 class="lbl-lastname">Apellido</h1>
      <label for="apellido">Apellido:</label>
      <input type="text" class="form-control" id="apellido" aria-describedby="emailHelp" placeholder="Apellido">
    </div>
    <div class="form-group">
      <h1 class="lbl-date">Fecha_Nacimiento</h1>
      <label for="fehca_nacimiento">Ingrese la fecha:</label>
      <input type="text" class="form-control" id="fecha_nacimiento" aria-describedby="emailHelp" placeholder="Fecha de Nacimiento">
    </div>
    <div class="form-group">
      <h1 class="lbl-carrear">Carrera</h1>
      <label for="carrear">Carrera:</label>
      <input type="date" class="form-control" id="carrera" aria-describedby="emailHelp" placeholder="carrera">
    </div>
    <div class="form-group">
      <h1 class="lbl-gender">Genero</h1>
      <label for="gender">Genero</label>
      <input type="checkbox" class="form-control" id="gender" aria-describedby="emailHelp" placeholder="Genero">
    </div>
  </form>


</section>

    <button class="btn-edit-interest">Editar Itereses</button>
