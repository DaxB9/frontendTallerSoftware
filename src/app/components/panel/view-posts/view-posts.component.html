<mat-dialog-content>
  <header>
    <button type="button" class="btn-close" aria-label="Close" style="float: right;" (click)="close()" ></button>
    <h1>Titulo de la peticion</h1>
  </header>
  <p><mat-form-field>
    <input matInput placeholder="Descripcion">
    <mat-icon matSuffix>person</mat-icon>
  </mat-form-field>
  <p><mat-form-field>
    <input matInput placeholder="Nombre">
    <mat-icon matSuffix>drafts</mat-icon>
  </mat-form-field>
  </p>
</mat-dialog-content>
<mat-dialog-action>
  <button mat-raised-button color="primary">Aceptar</button>
  <button mat-raised-button color="warn">Rechazar</button>  
</mat-dialog-action>
